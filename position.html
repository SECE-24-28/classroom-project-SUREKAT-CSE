<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body{
            height:200vh;
        }
        .outer-container
        {
            border:1px solid black;
            position: relative;
            width:80vw;
            height:90vh;
            margin: 100px auto;
        }
        .inner-container
        {
            border:1px dashed red;
            width:60vw;
            
            height:80vh;
            margin: 50px auto;
        }
        .box
        {
            color:white;
            width:100px;
            height:100px;
            border: 1px solid black;
        }
        .abs
        {
            background-color:green;
            position:absolute;
            top:0px;
            left:0px;
        }
        .rel
        {
            background-color:blue;
            position:relative;
            top:10px;
            left:100px;
        }
        .fix
        {
            background-color:yellow;
            position:fixed;
            top:100px;
            left:0px;
        }
        .sti
        {
            background-color:red;
            position:sticky;
            top:100px;
            left:100px;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <div class="box abs">asolute</div>
            <div class="box rel">relative</div>
            <div class="box fix">fixed</div>
            <div class="box sti">sticky</div>
        </div>
    </div>
</body>
