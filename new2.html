<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
</head>
<body>
    <form action="form.html">
    <table width=30%>
        <tr>
            <td>Name</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="textarea" required></td>
        </tr>
        <tr>
            <td>Phone number</td>
            <td><input type="tel" pattern=[0-9]{10} required></td>
        </tr>
        <tr>
            <td>Knowledge</td>
            <td>ai<input type="checkbox"></td>
            <td>cloud<input type="checkbox"></td>
            <td>c++<input type="checkbox"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>Male<input type="radio" name="r"></td>       
            <td>Female<input type="radio" name="r"></td> 
        </tr>
        <tr>
            <td>email</td>
            <td><input type="email" required></td>
        </tr>
        <tr>
            <td><button>submit</button></td>
            <td><button type="reset">reset</button></td>
        </tr>
    </table>
    </form>
</body>
