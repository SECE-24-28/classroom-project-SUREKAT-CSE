<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>gallery</title>
        <style>
            
        </style>
        <script>
            let i=0;
            let arr=["twitter.jpg","coffee.jpg","whatsapp.png"];
            function prev() 
            {
                i++;
                if(i>=3)
            {
                i=0;
            }
let img=document.getElementById("i");
                img.src=arr[i];
            }
           function next()
           {
                i--;
                if(i<0)
                {
                    i=2;
                }
let img=document.getElementById("i");
                img.src=arr[i];
           } 
        </script>
    </head>
    <body>
        <img src="twitter.jpg" height="300" width="300" id="i" >
        <button onclick="prev()">prev</button>
        <button onclick="next()">next</button>
    </body>
    </html>
